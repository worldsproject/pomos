<html>
<head>
    <title>Pomos: Easy Timeboxing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='css/bootstrap.css' rel='stylesheet' media='screen'>
</head>

<body>
<div class='container'>
<div class='row'>
    <div class='span8'>
        <h2>Pomos: Easy Timeboxing</h2>
        <br>
        <img src='img/tomato.png' alt='Pomo Image'>
    </div>

    <div class='span4'>
        <legend>Your Stats</legend>
        <p id='num-pomos'>0 Pomos Completed</p>
        <br>
        <p id='pomo-level'>You are a <em>initite</em> pomoer.</p>
        <br>
        <p id='next-level'>You need 10 more pomos to attain the next level.</p>

        <form>
            <fieldset>
                <legend>Pomo Setup</legend>
                <label>Pomo Length</label>
                <input type='text' id='pomo-length' value='25'>
                <label>Rest Length</label>
                <input type='text' id='rest-length' value='5'>
             </fieldset>
         </form>
    </div>
</div>

<div class='row'>
    <div class='span2 offset2' id='off-pomo'>
        <button class='btn btn-large' id='start-button'>Start Pomo</button>
    </div>
    <div class='span6 offset1' style='display:none' id='on-pomo'>
        <button class='btn btn-large btn-danger' id='quit-button'>Quit Pomo</button>
    </div>
</div>

<div class='row'>
    <div class='span12' align='center'>
        Produced by <a href='http://www.worldsproject.org'>WorldsProject LLC</a>
    </div>
    <audio id='ringing' src='sounds/alarm.ogg' preload='auto'>
    <audio id='ticking' src='sounds/ticking.ogg' preload='auto'>
</div>
</div>
<script src='js/jquery.1.9.1.min.js'>
<script src='js/pomo.js'>
</body>
</html>
