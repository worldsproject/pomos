<!DOCTYPE html>
<html>
<head>
    <title>Pomos: Easy Timeboxing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='css/bootstrap.min.css' rel='stylesheet' media='screen'>
</head>

<body>
<div class='container'>
<div class='row'>
    <div class='span8'>
        <h1>Pomos: Easy Timeboxing</h1>
        <br>
        <div class='image'>
            <img src='img/tomato.png' alt='Pomo Image'>
            <h2><span id='timer-text'>Ready</span></h2>
        </div>
        <button class='btn btn-large btn-success' id='start-button'>Start Pomo</button>
        <button class='btn btn-large btn-danger' id='quit-button' style='display:none'>Quit Pomo</button>
        <div id='pause-buttons' style='display:none'>
            <button class='btn btn-small btn-info' id='rest-button'>Rest</button><br>
            <button class='btn btn-small btn-warning' id='skip-button'>Skip Rest</button><br>
            <button class='btn btn-small btn-danger' id='cancel-button'>Cancel Pomo</button>
        </div>
    </div>

    <div class='span4'>
        <legend>Your Stats</legend>
        <p id='num-pomos'>0 Pomos completed</p>
        <br>
        <p id='pomo-level'>You are an <strong>Initiate</strong> Pomoer.</p>
        <br>
        <p id='next-level'>You need 10 more pomos to attain the next level.</p>

        <form>
            <fieldset>
                <legend>Pomo Setup</legend>
                <label>Pomo Length</label>
                <div class='input-append'>
                    <input class='input-mini' type='text' id='pomo-length' value='25'>
                    <span class='add-on'>Minutes</span>
                </div>
                <label>Rest Length</label>
                <div class='input-append'>
                    <input class='input-mini' type='text' id='rest-length' value='5'>
                    <span class='add-on'>Minutes</span>
                </div>
             </fieldset>
         </form>
    </div>
</div>

<div class='row'>
    <div class='span12' align='center'>
        Produced by <a href='http://www.worldsproject.org'>WorldsProject LLC</a>
    </div>
    <audio id='ringing' src='sounds/alarm.ogg' preload='auto'>
    <audio id='ticking' src='sounds/ticking.ogg' preload='auto'>
</div>
</div>
<script src='./js/jquery-1.9.1.min.js'></script>
<script src='./js/pomo.js'></script>
</body>
</html>
